<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User JSON Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>User JSON Editor</h1>

  <button id="toggleAddBtn" onclick="toggleAddForm()">Add New User</button>

  <div id="addForm" class="form hidden">
    <h3>Add User</h3>
    <input type="text" id="newId" placeholder="ID" />
    <input type="text" id="newUsername" placeholder="Username" />
    <input type="text" id="newPassword" placeholder="Password" />
    <input type="date" id="newExpiresAt" />
    <select id="newAllowOffline">
      <option value="true">Allow Offline: True</option>
      <option value="false">Allow Offline: False</option>
    </select>
    <button onclick="addUser()">Add</button>
  </div>

  <div id="editForm" class="form hidden">
    <h3>Edit User</h3>
    <input type="text" id="editId" placeholder="ID" />
    <input type="text" id="editUsername" placeholder="Username" />
    <input type="text" id="editPassword" placeholder="Password" />
    <input type="date" id="editExpiresAt" />
    <select id="editAllowOffline">
      <option value="true">Allow Offline: True</option>
      <option value="false">Allow Offline: False</option>
    </select>
    <button onclick="saveEdit()">Update</button>
  </div>

  <table id="userTable" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Expires At</th>
        <th>Allow Offline</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>JSON Data</h3>
  <textarea id="jsonOutput" rows="10" cols="80"></textarea><br/>
  <button onclick="copyJSON()">Copy JSON</button>
  <button onclick="saveFromTextarea()">Save JSON</button>

  <script src="script.js"></script>
</body>
</html>
